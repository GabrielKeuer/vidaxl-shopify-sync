name: VidaXL to Matrixify Sync

on:
  schedule:
    # Kører hver time
    - cron: '0 * * * *'
  workflow_dispatch: # Tillader manuel kørsel

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install requests
    
    - name: Run transform script
      run: |
        python transform_vidaxl.py
    
    - name: Commit and push CSV
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add matrixify_update.csv
        git commit -m "Update VidaXL prices and inventory - $(date +'%Y-%m-%d %H:%M')" || echo "No changes"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Send email on failure
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: VidaXL Sync Failed!
        to: info@boligretning.dk
        body: VidaXL sync workflow failed. Check logs at https://github.com/GabrielKeuer/vidaxl-shopify-sync/actions
